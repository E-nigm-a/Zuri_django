<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Trade-In FormTable</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="gname">Government Name:</label></td>
                <td><input type="text" name="gname" id="gname" /></td>
            </tr>
            <tr>
                <td><label for="sbrq">Sobriquet:</label></td>
                <td><input type="text" name="sbrq" id="" /></td>
            </tr>
            <tr>
                <td><label for="email">E-mail Address:</label></td>
                <td><input type="email" name="email" id="" /></td>
            </tr>
            <tr>
                <td><label for="pnum">Phone Number:</label></td>
                <td><input type="number" name="pnum" id="" /></td>
            </tr>
            <tr>
                <td><label for="car">Choice Model:</label></td>
                <td>
                    <select name="car" id="car">
                        <option value="camry">Camry</option>
                        <option value="yaris">Yaris</option>
                        <option value="corolla">Corolla</option>
                        <option value="supra">Supra</option>
                        <option value="venza">Venza</option>
                        <option value="sienna">Sienna</option>
                        <option value="4runner">4runner</option>
                        <option value="highlander">Highlander</option>
                        <option value="landcruiser">Landcruiser</option>
                        <option value="sequoia">Sequoia</option>
                        <option value="fortuner">Fortuner</option>
                        <option value="hilux">Hilux</option>
                        <option value="tundra">Tundra</option>
                    </select>
                </td>
            </tr>
            <tr>
                
            </tr>
        </table>
    </form>
    <footer><p>Test</p></footer>
</body>
</html>
